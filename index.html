<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            Etch-a-Sketch
        </div>

        <div class="menu box-shadow">
            <div id="color-selection">

            </div>
            <div class="right-menu">
                <form id="form">
                    <label for="fgridsize">Grid size:</label>
                    <input type="number" id="form-grid-size" name="form-grid-size" min="1" max="100">
                    <input type="submit" value="Set">
                </form>
            </div>
        </div>

        <div id="grid-container" class="box-shadow">

        </div>
    </div>

    <div id="confirmation-prompt" class="confirmation-prompt box-shadow hidden">
        <span>
            Changing grid size will also erase your artwork. :(<br>
            Are you sure you want to continue?"
        </span>
        <div class="prompt-buttons">
            <button class="prompt-yes thin-border button-hover" onclick="confirmChangeOfGridSize(true)">Yes</button>
            <button class="prompt-no thin-border button-hover" onclick="confirmChangeOfGridSize(false)">No</button>
        </div>
    </div>
    
    <div id="dark-transparent-overlay" class="dark-transparent-overlay hidden"></div>
</body>

</html>
